<!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
   ADD
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 1000px;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sports Records</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>

                          <option value="International" type="International">International</option>
                          <option value="National">National</option>
                          <option value="State">State</option>
                          <option value="District">District</option>
                        </select>
                    </div>
                    <div class="col-md-2">  
                        <label>Sports</label>
                    </div>

                              <option value="GYMNASTICS">GYMNASTICS</option>
                              <option value="HANDBALL">HANDBALL</option>
                              <option value="HOCKEY">HOCKEY</option>
                              <option value="JUDO">JUDO</option>
                              <option value="KABADDI">KABADDI</option>
                              <option value="KHO-KHO">KHO-KHO</option>
                              <option value="LAWN TENNIS">LAWN TENNIS</option>
                              <option value="NET BALL">NET BALL</option>
                              <option value="PISTOL SHOOTING">PISTOL SHOOTING</option>

                              <option value="VOLLEYBALL">VOLLEYBALL</option>

                        </select>
                    </div>
                    <div class="col-md-2">

                    </div>
                    <div class="col">
                            <select class="custom-select my-1 mr-sm-2"   class="form-control" placeholder="Country" [(ngModel)]="formDetails.country" name="country">

                                         <option value="Nepal">Nepal</option>

                                         <option value="Oman">Oman</option>

                                         <option value="Palestine">Palestine</option>

                                         <option value="Qatar">Qatar</option>
                                         <option value="Russia">Russia</option>
                                         <option value="Saudi Arabia">Saudi Arabia</option>
                                         <option value="Singapore">Singapore</option>
                                         <option value="South Korea">Lebanon</option>
                                         <option value="Sri Lanka">Sri Lanka</option>
                                         <option value="Syria">Syria</option>
                                         <option value="Taiwan">Taiwan</option>
                                         <option value="Tajikistan">Tajikistan</option>
                                         <option value="Thailand">Thailand</option>
                                         <option value="Timor-Leste">Timor-Leste</option>
                                         <option value="Singapore">Turkey</option>

                                         <option value="Singapore">Yemen</option>
                            </select>
                    </div>
                </div>
                <div class="row">
                      
                        <div class="col-md-2">
                                <label>State<br><span style="color: transparent">..</span></label>
                        </div>
                        <div class="col">
                            <select class="custom-select my-1 mr-sm-2" class="form-control" placeholder="Record" [(ngModel)]="formDetails.state" name="state">

                        <div class="col-md-2">  
                                <label>District</label>
                        </div>
                        <div class="col">
                                <input type="text" name="event" class="form-control" placeholder="District" [(ngModel)]="formDetails.district" name="district">
                        </div>
                        <div class="col-md-2">
                                <label>Tournment Name</label>
                        </div>
                        <div class="col">
                            <select class="custom-select my-1 mr-sm-2" class="form-control" placeholder="Tournment name" [(ngModel)]="formDetails.tName" name="tName">
                                <option selected></option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                            </select>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-2">  
                                <label>Description</label>
                        </div>
                        <div class="col">
                                <input type="text" name="event" class="form-control" [(ngModel)]="formDetails.description" placeholder="Description" name="description">
                        </div>
                        <!-- <div class="col-md-2">
                                <label>Place</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" [(ngModel)]="formDetails.place" name="place" placeholder="Place">
                        </div>
                        <div class="col-md-2">
                                <label>Nationality</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" [(ngModel)]="formDetails.nationality" name="nationality" placeholder="Nationality">
                        </div> -->
                </div>
              </form>
        </div>
        <div class="modal-footer">

                <!-- list -->
               
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="add(formDetails)">Add</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-dark">
        <thead>
          <tr >
            <th scope="col">ID</th>
            <th scope="col">Tournment Type</th>
            <th scope="col">Sports</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">District</th>
            <th scope="col">Tournment Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor=" let record of records">
            <th scope="row">{{record.id}}</th>
            <td>{{record.tournament_type}}</td>
            <td>{{record.sports}}</td>
            <td>{{record.country}}</td>
            <td>{{record.state}}</td>
            <td>{{record.district}}</td>
            <td>{{record.tournment_name}}</td>
            <td>{{record.description}}</td>
            <td><button>Edit</button></td>
          </tr>
        </tbody>
</table>
